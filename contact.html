<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Decision Factories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 36px;
            color: #0288d1;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .subscribe-btn {
            background-color: #0288d1;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .subscribe-btn:hover {
            background-color: #ff8700;
        }
        .contact-info {
            margin-top: 30px;
        }
        .navbar {
            background-color: #0288d1;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .navbar ul li {
            margin: 10px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        .navbar ul li a:hover {
            color: #ff8700;
        }
        .navbar .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 30px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        @media (max-width: 767px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                background-color: #0288d1;
                width: 100%;
                padding: 10px 0;
            }
            .navbar ul li {
                margin: 10px 0;
            }
            .navbar .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
            <ul id="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <h1>Contact Us</h1>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <button class="subscribe-btn">Subscribe</button>
        <p>Subscribe to stay updated on our latest developments and products.</p>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: contact@decisionfactories.com</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }
    </script>
</body>
</html>
